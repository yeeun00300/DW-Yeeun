  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      padding: 1rem;
    }
    .column {
      /* margin: 위 양옆 아래 */
      margin: 15px 15px 0;
      display: flex;
    }
    .column div {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 0 0 0 25px;
    }
    figure {
      width: 300px;
      height: 200px;
      margin: 0;
      overflow: hidden;
    }
    .column div span {
      position: absolute;
      bottom: 10px;
      left: 0;
      z-index: -1;
      display: block;
      width: 300px;
      text-align: center;
      opacity: 0;
      transition: 0.3s ease-in-out;
    }
    /* 가상선택자 +는 인접형제 선택자, ~는 일반형제 선택자 */
    figure:hover ~ span {
      bottom: -30px;
      opacity: 1;
    }

    /* Zoom In #1 */
    .hover01 figure img {
      transition: 0.3s ease-in-out;
    }
    .hover01 figure:hover img {
      transform: scale(1.3);
      transform-origin: 0% 0%;
    }

    /* Zoom Out */
    .hover02 figure img {
      transition: 0.3 ease-in-out;
      transform: scale(1.5);
    }
    .hover02 figure:hover img {
      transform: scale(1);
    }

    /* Slide */
    .hover03 figure img {
      transition: 0.3 ease-in-out;
      width: 400px;
    }
    .hover03 figure:hover img {
      transform: translate(-50px, 0);
    }

    /* Blur */
    .hover04 figure img {
      transition: 0.3 ease-in-out;
      filter: grayscale(100%) blur(3px);
    }
    .hover04 figure:hover img {
      filter: grayscale(0) blur(0);
    }

    /* Flashing */
    @keyframes flash {
      0% {
        opacity: 0.3;
      }
      100% {
        opacity: 1;
      }
    }
    .hover05 figure:hover img {
      animation: flash 1.5s;
    }

    /*
    .hover06 div {
      background-image: linear-gradient(
        45deg,
        red 25%,
        yellow 25% 50%,
        red 50% 75%,
        yellow 75%
          20%까지, 80%부터 20에서 80 사이는 gradient (전체 면적의 비율 아님)
      );
      background-size: 50px 50px;
      background-repeat: no-repeat;
    } */

    /* Shine */
    #absolDiv {
      width: 50%;
      height: 100%;
      position: absolute;
      background-image: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 100%
      );

      transform: skewX(-25deg);
      left: -75px;
      top: 0px;

      opacity: 0.4;
    }
    .hover06 figure:hover + div {
      animation: shine 0.75s;
    }
    @keyframes shine {
      100% {
        left: 125%;
      }
    }
    .hover06 figure {
      position: relative;
    }
    .hover06 figure::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      z-index: 2;
      display: block;
      width: 50%;
      height: 100%;
      background-image: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 100%
      );
      transform: skew(-25deg);
    }
    .hover06 figure:hover::before {
      animation: shine 0.75s;
    }
  </style>
