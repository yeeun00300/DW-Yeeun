      let score;
      score = prompt("점수를 입력하세요.");
      let grade = parseInt(score / 10);
      let result;
      switch (grade) {
        case 10:
        case 9:
          result = `A`;
          break;
        case 8:
          result = `B`;
          break;
        case 7:
          result = `C`;
          break;
        case 6:
          result = `D`;
          break;
        default:
          result = `F`;
          break;
      }
      document.write(`<h1>당신의 학점은 : ${result}</h1>`);
    </script>
