<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 가위 1, 바위 2, 보 3
      // 이기는 경우: 가위 - 보, 바위 - 가위, 보 - 바위
      // 지는 경우: 가위 - 바위, 바위- 보, 보 - 가위
      // 비기는 경우 if(1==2)

      // 1. 1번 사용자에게 가위바위보를 입력받는다.
      // 2. 2번 사용자에게 가위바위보를 입력받는다.
      // 3. 1번 사용자와 2번 사용자가 낸 가위바위보를 비교한다.
      // 4. 결과를 화면에 출력한다.

      let user1, user2, user11, user22;
      let result;

      // return-> 함수 종료, break->가장 가까운 루프{} 종료
      function changeRsp(rsp) {
        switch (rsp) {
          case `가위`:
            return 1;
            break;
          case `바위`:
            return 2;
            break;
          case `보`:
            return 3;
            break;
          default:
            return "올바르게 입력해주세요.";
        }
      }

      user1 = prompt("첫번째 사용자는 가위,바위,보 중 하나를 입력하세요 ");
      user11 = changeRsp(user1);
      user2 = prompt("두번째 사용자는 가위,바위,보 중 하나를 입력하세요 ");
      user22 = changeRsp(user2);

      //   switch (user1) {
      //     case `가위`:
      //       user11 = 1;
      //       break;
      //     case `바위`:
      //       user11 = 2;
      //       break;
      //     case `보`:
      //       user11 = 3;
      //       break;
      //     default:
      //       user11 = "올바르게 입력해주세요.";
      //   }

      //   switch (user2) {
      //     case `가위`:
      //       user22 = 1;
      //       break;
      //     case `바위`:
      //       user22 = 2;
      //       break;
      //     case `보`:
      //       user22 = 3;
      //       break;
      //     default:
      //       user22 = "올바르게 입력해주세요.";
      //   }

      switch (user11 - user22) {
        case -2:
        case 1:
          result = "첫번째 사람이 이겼습니다!";
          break;
        case 2:
        case -1:
          result = "두번째 사람이 이겼습니다!";
          break;
        case 0:
          result = "비겼습니다!";
          break;
        default:
          result = "올바르게 입력해주세요.";
      }
      document.write(`
      <h1>첫번째 사람 : ${user1}</h1>
      <h1>두번째 사람 : ${user2}</h1>

      <h1>결 과 : ${result}</h1>
      `);
    </script>
