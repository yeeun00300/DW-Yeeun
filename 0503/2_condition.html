      let year = 0;

      // switch 의 case 를 비교할때는 동등비교가 아닌 일치비교를 한다.
      switch (year) {
        case 2022:
          alert("현재 년도는 2022년 입니다.");
          break;
        case 2023:
          alert("현재 년도는 2023년 입니다.");
          break;
        case 2024:
          alert("현재 년도는 2024년 입니다.");

        default:
          alert("잘못 입력하셨습니다.");
          break;
      }
