<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    ul {
      display: flex;
      border: 5px solid red;
      border-radius: 10px;
      height: 700px;
      list-style-type: none;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      padding: 0;
    }
    li {
      text-align: center;
      /* width: 800px; */
      /* height: 50px; */
      /* 가로 세로 길이로 정해주게 되면 빈공간이 생길수도 있어서 flex-grow 로 설정 */
      flex-grow: 1;
      border: 3px solid black;
      border-radius: 5px;
      padding: 20px;
      background-color: aqua;
    }
    #one /*ul:nth-child(1,2,3)도 가능*/ {
      align-self: flex-start;
    }
    #two {
      align-self: center;
    }
    #three {
      align-self: flex-end;
    }
  </style>
  <body>
    <h1>1. 아래와 같이 만들어 보세요.</h1>
    <ul>
      <li id="one">1</li>
      <li id="two">2</li>
      <li id="three">3</li>
    </ul>
  </body>
</html>
