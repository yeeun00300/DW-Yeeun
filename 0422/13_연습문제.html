<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    ul {
      border: 3px solid red;
      border-radius: 1%;
      height: 800px;
      list-style-type: none;
      display: flex;
      flex-direction: row;
      justify-content: stretch;
      /* justify-content: space-between; */
      /* justify-content: space-around; */
      align-items: center;
      padding: 0;
    }
    li {
      text-align: center;
      width: 800px;
      height: 50px;
      border: 2px solid black;
      border-radius: 5%;
      background-color: aqua;
    }
    #one {
      align-self: flex-start;
    }
    #two {
      align-self: center;
    }
    #three {
      align-self: flex-end;
    }
  </style>
  <body>
    <h1>1. 아래와 같이 만들어 보세요.</h1>
    <ul>
      <li id="one">1</li>
      <li id="two">2</li>
      <li id="three">3</li>
    </ul>
  </body>
</html>
