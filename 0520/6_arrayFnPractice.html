<!DOCTYPE html>

    <title>배열 함수 연습</title>
  </head>
  <body></body>
  <script>
    const students = [
      { name: "Rooney", score: 5.8 },
      { name: "Ronaldo", score: 8 },
      { name: "Kevin", score: 8.5 },
      { name: "Lampard", score: 7.2 },
      { name: "Gerrald", score: 6.8 },
      { name: "Torres", score: 7.7 },
    ];

    // 1. 학생 이름을 대문자로 변환
    const upperCase = students.map(function (a) {
      return a.name.toUpperCase();
    });
    console.log(upperCase);

    // 2. 점수가 7점 이상인 학생 필터링
    const result = students.filter(function (a) {
      return a.score > 7;
    });
    console.log(result);

    // 3. 모든 학생의 점수 합계 구하기
    const sum = students.reduce(function (a, b) {
      return a + b.score;
    }, 0);
    console.log(sum);

    // 4. 모든 학생의 평균 점수 구하기(반올림)
    const average = students.reduce(function (a, b) {
      return Math.round(a + b.score / 6);
    }, 0);
    console.log(average);
