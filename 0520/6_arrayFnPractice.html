<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 함수 연습</title>
  </head>
  <body></body>
  <script>
    const students = [
      { name: "Rooney", score: 5.8 },
      { name: "Ronaldo", score: 8 },
      { name: "Kevin", score: 8.5 },
      { name: "Lampard", score: 7.2 },
      { name: "Gerrald", score: 6.8 },
      { name: "Torres", score: 7.7 },
    ];

    // 1. 학생 이름을 대문자로 변환
    let upperCase = students.map(function (a) {
      return a.name.toUpperCase();
    });

    upperCase = students.map((v) => v.name.toUpperCase());
    console.log(upperCase);

    // 2. 점수가 7점 이상인 학생 필터링
    let result = students.filter(function (a) {
      return a.score > 7;
    });
    result = students.filter((v) => v.score > 7);
    console.log(result);

    // 3. 모든 학생의 점수 합계 구하기
    let sum = students.reduce(function (a, b) {
      return a + b.score;
    }, 0);
    sum = students.reduce((a, b) => a + b.score, 0);
    console.log(sum);

    // 4. 모든 학생의 평균 점수 구하기(반올림)
    let average = Math.round(
      students.reduce(function (a, b) {
        return a + b.score;
      }, 0) / students.length
    );
    console.log(average);

    const products = [
      { name: "Laptop", price: 899.99 },
      { name: "Phone", price: 499.99 },
      { name: "Tablet", price: 299.99 },
      { name: "Monitor", price: 199.99 },
      { name: "Keyboard", price: 49.99 },
      { name: "Mouse", price: 29.99 },
    ];

    // 1. 모든 제품의 가격에 10%의 세금을 추가한 배열을 만드세요.
    let taxPrice = products.map(function (el) {
      el.price = el.price * 1.1;
      return el;
    });
    // taxPrice = products.map((el) => {
    //   el.price = el.price * 1.1;
    //   return el;
    // });
    console.log(taxPrice);

    // 2. 세금이 추가된 가격이 100달러 이상인 제품들만 필터링하세요.
    let expensive = products.filter(function (el) {
      return el.price * 1.1 > 100;
    });
    expensive = products.filter((el) => el.price * 1.1 > 100);
    console.log(expensive);

    // 3. 필터링된 제품들의 총 가격을 계산하세요.
    let price = expensive.reduce(function (acc, cur) {
      return acc + cur.price;
    }, 0);
    price = expensive.reduce((acc, cur) => acc + cur.price, 0);
    console.log(price);

    // 4. 필터링된 제품들의 평균 가격을 계산하세요.
    let averagePrice =
      expensive.reduce(function (a, b) {
        return a + b.price;
      }, 0) / expensive.length;
    console.log(averagePrice);
  </script>
</html>
