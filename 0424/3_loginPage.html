<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0%;
    }
    #wrapper {
      background-color: #fcc2d7;
      display: flex;
      flex-direction: column;
    }
    #header {
      height: 35%;
    }
    #main {
      height: 40%;
      display: flex;
    }
    #footer {
      height: 25%;
    }
    .aside {
      width: 40%;
    }
    .content {
      width: 20%;
      background-color: #ffdeeb;
      display: flex;
    }
    #login {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      justify-content: space-evenly;
    }
    #title {
      height: 20%;
      display: flex;
    }
    h2 {
      color: #f783ac;
      align-items: flex-end;
    }
    #enter {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    form {
      display: flex;
      width: 100%;
      height: 100%;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      justify-content: space-evenly;
      padding: 10px;
    }
    .private {
      /* background-color: antiquewhite; */
      width: 80%;
      height: 20%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    input {
      width: 100%;
      height: 100%;
      background-color: #fff0f6;
      border-style: none;
      padding-left: 35px;
    }
    i {
      position: absolute;
      top: 18px;
      left: 10px;
      color: #faa2c1;
    }
    #submit {
      width: 20%;
    }
    button {
      width: 40%;
      height: 80%;
      color: #f783ac;
      font-weight: bold;
      background-color: #ffc2db;
      border-style: none;
      border-radius: 10px;
    }
    a {
      text-decoration: none;
      color: white;
      font-weight: 800;
      font-size: 0.8em;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header"></div>
      <div id="main">
        <div class="aside"></div>
        <div class="content">
          <div id="login">
            <h2 id="title">Log In</h2>
            <div id="enter">
              <form>
                <div class="private">
                  <i class="fas fa-at"></i>
                  <input type="text" placeholder="Your Email" />
                </div>
                <div class="private">
                  <i class="fas fa-lock"></i>
                  <input type="password" placeholder="Your Password" />
                </div>
                <div class="private">
                  <button>SUBMIT</button>
                </div>
                <div class="private"><a href="">Forgot your password?</a></div>
              </form>
            </div>
          </div>
        </div>
        <div class="aside"></div>
      </div>
      <div id="footer"></div>
    </div>
  </body>
</html>
