<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p.style1 {
      /* style | weight | size | family [size, family는 축약형으로 작성시 필수사항] */
      font: italic 30px arial, sans-serif;
    }
    p.style2 {
      font: bold 40px Georgia, serif;
    }
  </style>
  <body>
    <p class="style1">font: 설정 italic 30px arial, sans-serif</p>
    <p class="style2">font: 설정 bold 40px Georgia, serif</p>
  </body>
</html>
