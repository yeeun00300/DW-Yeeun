<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    p.date {
      text-align: right;
      color: indigo;
      height: 100px;
      background-color: yellow;
      line-height: 1;
      /* line-height는 상대적이게 적어줘야함 */
      /* 폰트의 크기(높이)를 기준으로 움직이기 때문에 상대적인 값으로 적어줘야함(줄 간격 같은느낌) */
    }
    p.poet {
      color: blue;
      /* letter-spacing: 10px; */
      word-spacing: 10px;
      /* letter-spacing, world-spacing의 값은 음수도 가능! */
    }
    p.indent {
      text-indent: 30px;
    }
    div {
      text-align: center;
      color: green;
    }
    #dir {
      background-color: black;
      color: yellow;
      direction: rtl;
    }
    h1.deco {
      /* text-decoration: overline; */
      /* text-decoration: line-through dotted blue; */
      text-decoration: underline wavy blue;
      /* text-decoration: underline; */
    }
    p.transform {
      text-transform: capitalize;
      /* uppercase 대문자로 변경, lowercase 소문자로 변경, capitalize 단어의 앞글자만 대문자로 변경 */
    }
    p.shadow {
      font-size: 3rem;
      text-shadow: 5px 5px 5px orange;
      /* 5px 5px 5px 은  순서대로 x축,y축,흐린정도(옵션) x-오른쪽 y-아래쪽*/
    }
  </style>
  <body>
    <h1>CSS 텍스트 정렬 예제</h1>
    <p class="date">2024년 4월 18일<br />2024년 4월 19일</p>
    <p class="poet">삶이 그대를 속일지라도 슬퍼하거나 노여워하지 말라</p>
    <p class="indent">참고 푸시킨의 시</p>
    <div>
      <span>정렬이 될까요?</span>
    </div>
    <p id="dir">텍스트가 오른쪽부터 작성됩니다.</p>
    <h1 class="deco">텍스트 장식의 예입니다.</h1>
    <!-- <p class="transform">text_transform is uppercase.</p> -->
    <p class="transform">text_transform IS uppercase.</p>
    <p class="shadow">Text-shadow 처리!!!</p>
  </body>
</html>
