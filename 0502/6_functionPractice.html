<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>함수연습</title>
  </head>
  <style>
    p {
      font-size: 2rem;
      color: blue;
      background-color: yellow;
      font-weight: 800;
    }
    .result {
      font-size: 3rem;
      color: red;
      background-color: yellow;
      font-weight: 800;
    }
  </style>
  <body>
    <script>
      // 1. 입력값을 전달받아 경고창을 띄워주는 함수를 작성하세요.
      // 2. 두 개의 숫자를 입력받아 나머지를 화면에 출력하는 함수를 작성하세요.
      function showMessage(message = "no text") {
        alert(message);
      }
      function cal(x = 1, y = 1) {
        let result = 0;
        result = x % y;
        document.write(`<div class='result'>${result}</div>`);
      }
      showMessage();
      cal(30, 7);
    </script>
  </body>
</html>
