<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background Image</title>
  </head>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      background-image: url("../resources/img/커비\ 백그라운드.jpg");
      /* 
      auto: default 값이며 백그라운드 이미지의 해상도와 기기의 해상도에 따라 알아서 맞춰준다.
      contain: 이미지의 비율을 유지하면서, 크기를 가능한 한 크게 조절한다.
      cover: 이미지의 비율은 유지하면서, 요소의 모든 영역을 가리도록 크기를 조절한다.
      */
      background-size: cover;
      background-repeat: no-repeat;
      /* 
      border-box: 배경 이미지를 테두리(border) 영역의 왼쪽 위에 맞춘다.
      content-box: 배경 이미지를 내용(content) 영역의 왼쪽 위에 맞춘다.
      padding-box: 기본 설정(default)이며, 배경 이미지를 패딩(padding) 영역의 왼쪽 위에 맞춘다.
      */
      background-origin: border-box;
      /* background-position이 이미지의 위치를 옮기는데 가장 많이씀 (값은 두가지만 쓴다.) */
      background-position: center center;
      background-attachment: fixed;
      /* 축약형으로 쓰기-> background: color | image | position / | size | repeat | attachment */
      background: url(../resources/img/커비\ 백그라운드.jpg) center top / cover
        fixed;
    }
  </style>
  <body>
    <h1>삶이 그대를 속일지라도</h1>
    <p>
      삶이 그대를 속일지라도 슬퍼하거나 노하지 말라... 지나가 버린것 그리움이
      되리니.
    </p>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
