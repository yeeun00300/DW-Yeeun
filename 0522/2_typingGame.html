<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypingGame</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url("../resources/img/background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      width: 90%;
      height: 80%;
      position: relative;
      /* display: flex;
      justify-content: center;
      align-items: flex-end; */
    }
    #input {
      width: 180px;
      height: 45px;
      font-size: 16px;
      padding: 10px;
      border: none;
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
    }
    .word {
      color: #ffffff;
      font-size: 30px;
      font-weight: 500;
      position: absolute;
    }
    .score {
      color: white;
      font-size: 40px;
      font-weight: 600;
      position: absolute;
      top: 0;
      right: 0;
      padding: 15px;
    }
  </style>
  <body>
    <div id="container">
      <input id="input" type="text" placeholder="Îã®Ïñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî." />
    </div>
    <div class="score">Ï¥ùÏ†ê : 0</div>
  </body>
  <script>
    const words = [
      "DW",
      "JavaScript",
      "DOM",
      "BOM",
      "document",
      "window",
      "Event",
    ];
    const input = document.querySelector("#input");
    const scorePanel = document.querySelector(".score");
    let count = 0;
    let score = 0;

    // Îã®Ïñ¥Îì§Ïù¥ ÎøåÎ†§Ïßà containerÏùò Î≤îÏúÑÎ•º ÌååÏïÖÌïúÎã§.
    const container = document.querySelector("#container");
    console.log(
      `offsetWidth: ${container.offsetWidth}, offsetHeight: ${container.offsetHeight}`
    );
    const maxPositionX = container.offsetWidth - 90;
    const maxPositionY = container.offsetHeight - 100;

    // Îã®Ïñ¥Î•º ÏÉùÏÑ±ÌïòÍ≥† ÌôîÎ©¥Ïóê Ï∂úÎ†•ÌïòÎäî Î∂ÄÎ∂Ñ
    function init() {
      words.forEach(function (el) {
        // span ÌÉúÍ∑∏Î•º ÏÉùÏÑ±ÌïúÎã§.
        const span = document.createElement("span");
        // word Î∞∞Ïó¥Ïóê ÏûàÎäî Îã®Ïñ¥Î•º ÏÉùÏÑ±Ìïú span ÌÉúÍ∑∏Ïóê ÎÑ£Ïñ¥Ï§ÄÎã§.
        span.innerHTML = el;
        // span ÌÉúÍ∑∏Ïóê ÌÅ¥ÎûòÏä§Î•º Ï∂îÍ∞ÄÌïúÎã§.(word);
        span.classList.add("word");
        // **span ÌÖåÍ∑∏Ïóê id ÏÜçÏÑ±ÏùÑ Ï∂îÍ∞ÄÌïúÎã§**
        span.setAttribute("id", el);
        // span ÌÉúÍ∑∏Ïùò ÏúÑÏπòÎ•º ÎûúÎç§ÏúºÎ°ú ÏÑ§Ï†ïÌïúÎã§.;
        span.style.top = `${Math.floor(Math.random() * maxPositionY)}px`;
        span.style.left = `${Math.floor(Math.random() * maxPositionX)}px`;
        // container divÏóê span ÌÉúÍ∑∏Î•º Ï∂îÍ∞ÄÌïúÎã§.
        container.append(span);
      });
    }

    // ÏÇ¨Ïö©ÏûêÍ∞Ä ÏûÖÎ†•Ìïú ÌÖçÏä§Ìä∏ÏôÄ ÎèôÏùºÌïú id Î•º Í∞ÄÏßÑ span ÌÉúÍ∑∏Î•º Ï†úÍ±∞ÌïúÎã§.
    input.addEventListener("change", function () {
      const word = document.querySelector(`span[id=${input.value}]`);
      if (word != null) {
        word.remove();
        score = score + 100;
        scorePanel.innerHTML = `Ï¥ùÏ†ê : ${score}`;
        count++;
        // Í≤åÏûÑ ÌÅ¥Î¶¨Ïñ¥
        if (count == words.length) {
          alert("üéâClear!üëèüéâ");
          if (confirm("Ïû¨ÎèÑÏ†ÑÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
            window.location.reload();
          }
        }
        // Î∞∞Ïó¥Ïùò Í∏∏Ïù¥ÎßåÌÅº Ïπ¥Ïö¥Ìä∏ÎêòÎ©¥ Ï¢ÖÎ£å
      }
      input.value = "";
    });

    // Îã®Ïñ¥Îì§ÏùÑ ÎÇ¥Î†§Ïò§Í≤åÌïòÎäî Î∂ÄÎ∂Ñ
    function wordRain() {
      // HTMCollection Í≥º NodeList Îäî Î™®Îëê Ïú†ÏÇ¨ Î∞∞Ïó¥Ïù¥ÏßÄÎßå
      // HTMLCollection ÏùÄ Î∞∞Ïó¥ Ìï®ÏàòÎ•º ÏÇ¨Ïö©Ìï† Ïàò ÏóÜÎã§.
      const words = document.querySelectorAll(".word");
      // test.style.top = "0px";
      // getBoundingClientRect() ÏµúÏ¢Ö Î†åÎçîÎßÅÎêú ÌÅ¨Í∏∞ Î∞òÌôò(ÌòÑÏû¨ Î∑∞Ìè¨Ìä∏ÏóêÏÑúÏùò ÏöîÏÜåÏùò ÏÉÅÌÉúÏ†ÅÏù∏ ÏúÑÏπò)
      // offset-, client-, scroll-: Î†àÏù¥ÏïÑÏõÉ ÌÅ¨Í∏∞Î•º Î∞òÌôò
      // console.log(test.offsetWidth, test.offsetHeight); //Î†àÏù¥ÏïÑÏõÉ ÏûêÏ≤¥Ïùò ÏÇ¨Ïù¥Ï¶àÎ•º Î∞òÌôò
      console.log(container.getBoundingClientRect().bottom - 45);
      setInterval(function () {
        words.forEach(function (el) {
          const rectSize = el.getBoundingClientRect(); // ÏµúÏ¢Ö Î†åÎçîÎßÅ Îêú ÌÅ¨Í∏∞ Î∞òÌôò(ÌòÑÏû¨ Î∑∞Ìè¨Ìä∏ÏóêÏÑúÏùò ÏöîÏÜåÏùò ÏÉÅÎåÄÏ†ÅÏù∏ ÏúÑÏπò)
          el.style.top = `${rectSize.top - 75}px`;
          // console.log(input.style.height);
          console.log(getComputedStyle(input).height.split("px")[0]); // Ïô∏Î∂ÄÏóêÏÑú Í∞ÄÏ†∏Ïò¨Îïå Ïì∞Îäî Ìï®Ïàò
          if (
            el.getBoundingClientRect().bottom >
            container.getBoundingClientRect().bottom -
              parseInt(getComputedStyle(input).height.split("px")[0])
          ) {
            el.remove();
          }
        });
      }, 1000);
      // test.style.top == test.style.to + "30px";
    }

    init();
    wordRain();
  </script>
</html>
