<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }
    .card {
      width: 300px;
      height: 300px;
      /* background-color: aqua; */
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 3s infinite linear;
    }
    .card > div {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    .card > div:nth-child(1) {
      background-image: url(../resources/img/1.png);
      transform: translateZ(150px);
    }
    .card > div:nth-child(2) {
      background-image: url(../resources/img/2.png);
      transform: translateX(-150px) rotateY(-90deg);
    }
    .card > div:nth-child(3) {
      background-image: url(../resources/img/3.png);
      transform: translateZ(-150px) rotateY(-180deg);
    }
    .card > div:nth-child(4) {
      background-image: url(../resources/img/4.png);
      transform: translateX(150px) rotateY(90deg);
    }
    .card > div:nth-child(5) {
      background-image: url(../resources/img/5.png);
      transform: translateY(-150px) rotateX(90deg);
    }
    .card > div:nth-child(6) {
      background-image: url(../resources/img/6.png);
      transform: translateY(300px) rotateX(-90deg) translateZ(-150px);
    }
    @keyframes rotateCube {
      from {
        transform: rotateX(360deg) rotateY(0deg) rotateZ(0deg);
      }
      to {
        transform: rotateX(0deg) rotateY(360deg) rotateZ(360deg);
      }
    }
  </style>
  <body>
    <div id="wrapper">
      <div class="card">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
