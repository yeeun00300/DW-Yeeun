<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
    }
    .container {
      padding: 0;
      margin: 0;
      list-style-type: none;
      border: 5px solid teal;
      height: 500px;

      display: grid;
      grid-template-columns: 1fr 4fr 1fr;
      grid-template-rows: 1fr 1fr 6fr 1fr;
      /* 
       grid-template-areas쓸때 같은속성끼리 겹칠때는 합쳐짐 
       앞에 빈칸을 두고싶을때는 ex) ". header" .은 공백을 뜻함
      */
      grid-template-areas:
        "header header header"
        "nav nav nav"
        "aside1 main aside2"
        "footer footer footer";
    }
    li {
      background-color: beige;
      border: 5px solid tomato;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    li:nth-child(1) {
      grid-area: header;
    }
    li:nth-child(2) {
      grid-area: nav;
    }
    li:nth-child(3) {
      grid-area: aside1;
    }
    li:nth-child(4) {
      grid-area: main;
    }
    li:nth-child(5) {
      grid-area: aside2;
    }
    li:nth-child(6) {
      grid-area: footer;
    }
  </style>
  <body>
    <ul class="container">
      <li class="item">HEADER</li>
      <li class="item">MENU</li>
      <li class="item">ASIDE 1</li>
      <li class="item">MAIN</li>
      <li class="item">ASIDE 2</li>
      <li class="item">FOOTER</li>
    </ul>
  </body>
</html>
