<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
    }
    .container {
      padding: 0;
      margin: 0;
      list-style-type: none;
      border: 5px solid teal;
      height: 500px;

      display: grid;
      /* grid-template-columns: 1fr 1fr 1fr; */
      grid-template-columns: 100px 100px 100px;
      grid-template-rows: 80px 80px 80px;

      /* content를 사용하려면 container가 item이 움직일 수 있는 여백이 필요함 */
      /* align-content: space-between; */
      justify-content: space-between;

      /* stretch가 기본값 각 행,열의 높이를 기준으로 아이템의 배치를 결정함 */
      /* align-items: stretch; */
      /* align-items: start; */
      /* align-items: center; */
      /* align-items: end; */
      /* justify-items: stretch; */
      /* justify-items: start; */
      /* justify-items: center; */
      /* justify-items: center; */
    }
    li {
      background-color: beige;
      border: 5px solid tomato;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    li:nth-child(1) {
      /* align-self 는 혼자서만. 독립시행 시켜줄 아이템에 직접 입력 */
      /* align-self: start; */
      /* justify-self: start;
      align-self: start; */
    }

    /* li:nth-child() 괄호 안에는 수식을 써 넣을 수 있음 */

    /* 1.2.3 */
    /* li:nth-child(-n + 3) {
      align-self: start;
    } */
    /* 7.8.9 */
    /* li:nth-last-child(-n + 3) {
      align-self: end;
    } */
    /* 3.6.9 */
    /* li:nth-child(3n) {
      justify-self: end;
    } */
    /* 1.4.7 */
    /* li:nth-child(3n + 1) {
      justify-self: start;
    } */
  </style>
  <body>
    <ul class="container">
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
      <li class="item">6</li>
      <li class="item">7</li>
      <li class="item">8</li>
      <li class="item">9</li>
    </ul>
  </body>
</html>
