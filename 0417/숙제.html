<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <form>
      <fieldset>
        <legend>필수 입력 사항</legend>
        <strong
          >ID<input type="text" name="user" placeholder="아이디 10글자 이내" />
          <button onclick="">중복확인</button></strong
        >
        <br />
        <strong
          >비밀번호<input
            type="password"
            placeholder="영문,숫자,특수문자 포함 8자 이상"
        /></strong>
        <br />
        <strong>비밀번호 확인<input type="password" /></strong>
        <br />
        <strong
          >Email<input type="text" name="ID" />
          <select>
            <option value="naver">@naver.com</option>
            <option value="Google">@gmail.com</option>
            <option value="daum">@daum.net</option>
            <option value="none" selected>직접입력</option>
          </select></strong
        >
      </fieldset>
      <fieldset>
        <legend>추가 정보</legend>
        프로필 사진 <input type="file" accept="image/jpeg,image/gif" />
        <br /><br />
        성별 :
        <input type="radio" name="gender" id="male" />
        <label for="male">남자</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">여자</label>
        <br /><br />
        생년월일 : <input type="date" /> <br /><br />
        취미
        <br />
        <input type="checkbox" id="baseball" name="hobby" />
        <label for="baseball">야구</label>
        <input type="checkbox" id="basketball" name="hobby" />
        <label for="basketball">농구</label>
        <input type="checkbox" id="soccer" name="hobby" />
        <label for="soccer">축구</label>
        <br />
        <input type="checkbox" id="study" name="hobby" />
        <label for="study">공부</label>
        <input type="checkbox" id="listening" name="hobby" />
        <label for="listening">음악감상</label>
        <br />
        <input type="checkbox" id="etc" name="hobby" />
        <label for="etc">기타<input type="text" /></label>
        <br /><br />
        자기소개
        <br />
        <textarea name="feedback" rows="10" cols="100"></textarea>
      </fieldset>
      <br />
      <button onclick="alert('회원가입이 완료되었습니다.)">회원가입</button>
      <button onclick="alert('다시 입력하시겠습니까?')">다시입력</button>
      <button onclick="alert('이전으로 돌아가시겠습니까?')">이전으로</button>
    </form>
  </body>
</html>
