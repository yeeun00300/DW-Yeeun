<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset style="width: 600px">
        <legend>납품자정보</legend>
        <br />
        <ul>
          <ol start="1" type="1">
            <li>
              납품자명 : <input type="text" name="user" placeholder="name" />
            </li>
            <br />
            <li>
              Email :
              <input type="email" placeholder="answer@naver.com" required />
            </li>
            <br />
            <li>홈페이지: <input type="url" placeholder="http://" /></li>
          </ol>
        </ul>
      </fieldset>
      <br />
      <fieldset style="width: 600px">
        <legend>납품정보</legend>
        <br />
        <ul>
          <li>상품명: <input type="text" /></li>
          <br />
          <li>납품수량: <input type="number" placeholder="최소 100" /></li>
          <br />
          <li>납품등급: <input type="range" min="0" max="9" /></li>
          <br />
          <li>기타사항:<textarea rows="2" cols="20"></textarea></li>
          <br />
        </ul>
      </fieldset>
      <br />
      <input type="submit" value="send message" />
    </form>
  </body>
</html>
