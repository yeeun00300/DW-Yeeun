<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="border: 3px solid red">
      <h2>사자</h2>
      <p>
        사자는 아프리카에 살며 강한 다리와 턱,
        <span style="color: red">긴 송곳니</span>를 지니고 있다.
      </p>
    </div>
    <!-- 속성 border: px 경계의 픽셀을 정한다 -->
    <!-- <span>태그도 요소(content) -->
    <!-- <div>의 경계는 가로 길이는 끝까지 세로 길이는 요소의 크기만큼! -->
    <!-- [블록요소] : 처음부터 끝까지 자리를 차지하는 것 (ex:<p>,<h1>,<div>등)(사이즈가 바뀐다고 요소의 크기가 바뀌지않음)-->
    <!-- [인라인 요소] : 그 요소만큼의 크기만 자리 차지하는 것 (ex:<span>등) -->
    <!-- 블록요소는 사이즈를 조정할수 있지만 인라인 요소는 콘텐츠가 없다면 사이즈를 조종할 수 없음 -->
    <div style="height: 20px; background-color: yellow"></div>
    <div style="height: 20px; background-color: green"></div>
    <div style="height: 20px; background-color: purple"></div>
  </body>
</html>
