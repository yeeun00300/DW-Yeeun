<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <p>고객 명 : <input type="text" /></p>
      <p>
        전화번호 :
        <input type="tel" pattern="[0-9]{3}-[0-9]{3,4}-[0-9]{4}" required />
      </p>
      <p>E-mail : <input type="email" required /></p>
      <br />
      <fieldset style="width: 350px">
        <legend>피자 사이즈</legend>
        <br />
        <input type="radio" name="size" id="small" />
        <label for="small">Small</label><br />
        <br />
        <input type="radio" name="size" id="medium" />
        <label for="medium">medium</label><br />
        <br />
        <input type="radio" name="size" id="large" />
        <label for="large">Large</label><br />
        <br />
      </fieldset>
      <fieldset style="width: 350px">
        <legend>토핑 선택</legend>
        <br />
        <input type="radio" name="topping" id="bacon" />
        <label for="bacon">베이컨</label><br />
        <br />
        <input type="radio" name="topping" id="cheese" />
        <label for="cheese">치즈</label><br />
        <br />
        <input type="radio" name="topping" id="onion" />
        <label for="onion">양파</label><br />
        <br />
        <input type="radio" name="topping" id="mushroom" />
        <label for="mushroom">버섯</label><br />
        <br />
      </fieldset>
      <p>희망배송시간 : <input type="time" name="time" /></p>
      <p>배송시 요청사항 : <textarea rows="2" cols="20"></textarea></p>
      <input type="submit" value="주문하기" />
      <input type="reset" value="다시 선택하기" />
    </form>
  </body>
</html>
