<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키보드 jQuery 연습</title>
    <script src="../resources/js/jquery-3.6.4.js"></script>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url("../resources/img/background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      width: 90%;
      height: 80%;
      position: relative;
    }
    #input {
      width: 180px;
      height: 45px;
      font-size: 16px;
      padding: 10px;
      border: none;
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
    }
    .word {
      color: #ffffff;
      font-size: 30px;
      font-weight: 500;
      position: absolute;
    }
    .score {
      color: white;
      font-size: 40px;
      font-weight: 600;
      position: absolute;
      top: 0;
      right: 0;
      padding: 15px;
    }
  </style>
  <body>
    <div id="container">
      <input id="input" type="text" placeholder="단어를 입력하세요." />
    </div>
    <div class="score">총점 : 0</div>
  </body>
  <script>
    const words = [
      "DW",
      "JavaScript",
      "DOM",
      "BOM",
      "document",
      "window",
      "Event",
    ];

    const input = $("#input");
    const scorePanel = $(".score");
    const container = $("#container");

    let count = 0;
    let score = 0;

    const maxPositionX = $("#container").width() - 90;
    const maxPositionY = $("#container").height() - 100;

    console.log(maxPositionX);
    console.log(maxPositionY);

    function init() {
      words.forEach(function (el) {
        const span = `<span>${el}</span>`;
        const spans = $(span).addClass("word").attr("id", el);
        spans.css("top", `${Math.floor(Math.random() * maxPositionY)}px`);
        spans.css("left", `${Math.floor(Math.random() * maxPositionX)}px`);
        container.append($(spans));
        console.log($(spans));
      });
    }

    input.on("change", function () {
      const word = $(`#${input.val()}`);
      console.log(word);
      if (input.val() == word.text()) {
        word.remove();
        score = score + 100;
        scorePanel.text(`총점 : ${score}`);
        count++;
        if (count == words.length) {
          alert("clear!");
          if (confirm("재도전하시겠습니까?")) {
            window.location.reload();
          }
        }
      }
      input.val("");
    });

    function wordRain() {
      const words = $(".word");
      console.log(words);
      console.log(container.offset().top);
      console.log(container.height());
      console.log($(words[0]).offset().top);
      console.log($(words[0]).height());
      console.log(input.offset().top);
      setInterval(function () {
        words.each(function (i, el) {
          const wordsTop = $(el).offset().top + container.offset().top / 100;
          $(el).css("top", `${wordsTop}px`);
          const wordsBottom = $(el).offset().top + $(el).height();
          const inputTop = input.offset().top;
          if (wordsBottom > inputTop) {
            $(el).remove();
          }
        });
      }, 1000);
    }

    init();
    wordRain();
  </script>
</html>
