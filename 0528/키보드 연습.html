<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키보드 jQuery 연습</title>
    <script src="../resources/js/jquery-3.6.4.js"></script>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url("../resources/img/background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      width: 90%;
      height: 80%;
      position: relative;
    }
    #input {
      width: 180px;
      height: 45px;
      font-size: 16px;
      padding: 10px;
      border: none;
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
    }
    .word {
      color: #ffffff;
      font-size: 30px;
      font-weight: 500;
      position: absolute;
    }
    .score {
      color: white;
      font-size: 40px;
      font-weight: 600;
      position: absolute;
      top: 0;
      right: 0;
      padding: 15px;
    }
  </style>
  <body>
    <div id="container">
      <input id="input" type="text" placeholder="단어를 입력하세요." />
    </div>
    <div class="score">총점 : 0</div>
  </body>
  <script>
    const words = [
      "DW",
      "JavaScript",
      "DOM",
      "BOM",
      "document",
      "window",
      "Event",
    ];

    const input = $("#input");
    const scorePanel = $(".score");
    const container = $("#container");

    let count = 0;
    let score = 0;

    const maxPositionX = $("#container").width() - 90;
    const maxPositionY = $("#container").height() - 100;

    console.log(maxPositionX);
    console.log(maxPositionY);

    function init() {
      words.forEach(function (el) {
        const span = `<span>${el}</span>`;
        $(span).addClass("word");
        $(span).attr("id", el);
        $(span).top = `${Math.floor(Math.random() * maxPositionY)}px`;
        $(span).left = `${Math.floor(Math.random() * maxPositionX)}px`;
        container.append($(span));
        console.log($(span));
      });
    }

    init();
  </script>
</html>
